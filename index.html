<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Paint Web</title>
    <link rel="stylesheet" href="/css/style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
      integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <script src="/js/script.js" defer></script>
  </head>
  <body>
    <div class="save-disabled">
      <div class="save-active">
      <span>Saqlandi <i class="fa-solid fa-check"></i></span>
    </div>
    </div>

    <div class="container">
      <section class="drawing-board">
        <canvas></canvas>
      </section>
      <section class="tools-board">
        <div class="row">
          <label class="title">Shakillar</label>
          <ul class="options">
            <li class="option tool" id="rectangle">
              <img src="icons/rectangle.svg" alt="rectangle" />
              <span>Tortburchak</span>
            </li>
            <li class="option tool" id="circle">
              <img src="icons/circle.svg" alt="circle" />
              <span>Doira</span>
            </li>
            <li class="option tool" id="triangle">
              <img src="icons/triangle.svg" alt="triangle" />
              <span>Uchburchak</span>
            </li>
            <li class="option">
              <input type="checkbox" id="fill-color" />
              <label for="fill-color">Rangni To'ldirish</label>
            </li>
          </ul>
        </div>
        <div class="row">
          <label class="title">Variantlar</label>
          <ul class="options">
            <li class="option tool active" id="brush">
              <img src="icons/brush.svg" alt="brush" />
              <span>Brush</span>
            </li>
            <li class="option tool" id="eraser">
              <img src="icons/eraser.svg" alt="eraser" />
              <span>O'chirgich</span>
            </li>
            <li class="option">
              <input type="range" id="size-slider" min="1" max="30" value="5" />
            </li>
          </ul>
        </div>
        <div class="row colors">
          <label class="title">Ranglar</label>
          <ul class="options">
            <li class="option"></li>
            <li class="option selected"></li>
            <li class="option"></li>
            <li class="option"></li>
            <li class="option">
              <input
                type="color"
                name="color"
                id="color-picker"
                value="#4a98f7"
              />
            </li>
          </ul>
        </div>
        <div class="row buttons">
          <button class="clear-canvas">O'chirish</button>
          <button class="save-img">Saqlash</button>
        </div>
      </section>
    </div>
  </body>
</html>
